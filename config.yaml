constrains:
  tracardi.service.storage.mysql.schema:
    name: "Separate mysq schema to be available only in storage mapping and services."
    allowed:
      - tracardi.service.storage.mysql.mapping
      - tracardi.service.storage.mysql.service
      - test.unit.mysql.test_
      # This binding is incorrect
      - tracardi.worker.service.worker.migration_workers.copy_to_mysql
  tracardi.service.storage.driver.elastic:
    name: "Separate access to elastic to `tracardi.service.storage.elastic.interface` namespace."
    allowed:
      - tracardi.service.storage.elastic.interface
